# Mosquitto Configuration File
# Allow connections from any IP address

# Bind to all network interfaces (0.0.0.0 means all IPs)
bind_address 0.0.0.0

# Default MQTT port
port 1883

# Allow anonymous connections (no username/password required)
allow_anonymous true

# Log destinations
log_dest stdout

# Log types
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Connection logging
connection_messages true

# Enable persistence (optional - saves messages to disk)
persistence true
persistence_location ./mosquitto_data/