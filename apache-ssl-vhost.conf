# Laragon SSL Virtual Host Configuration for IoT Apps
# Copy this to Laragon's Apache virtual host configuration

# HTTP to HTTPS redirect
<VirtualHost *:80>
    ServerName iot-apps1.test
    ServerAlias www.iot-apps1.test localhost
    DocumentRoot "D:/laragon/www/iot-apps1/public"
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

# HTTPS Virtual Host
<VirtualHost *:443>
    ServerName iot-apps1.test
    ServerAlias www.iot-apps1.test localhost
    DocumentRoot "D:/laragon/www/iot-apps1/public"
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile "D:/laragon/www/iot-apps1/ssl/localhost.crt"
    SSLCertificateKeyFile "D:/laragon/www/iot-apps1/ssl/localhost.key"
    
    # Modern SSL Configuration
    SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
    SSLHonorCipherOrder off
    SSLSessionTickets off
    
    # Directory Configuration
    <Directory "D:/laravel/www/iot-apps1/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Laravel URL Rewriting
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ index.php [L]
    </Directory>
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Logging
    ErrorLog "D:/laragon/logs/iot-apps1-ssl-error.log"
    CustomLog "D:/laragon/logs/iot-apps1-ssl-access.log" combined
</VirtualHost>